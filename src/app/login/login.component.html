<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (submit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Mot de Passe</ion-label>
      <ion-input type="password" [(ngModel)]="mdp" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button routerLink="acceuil" type="submit" color="primary" expand="block">Connexion</ion-button>
        <a routerLink="signup" class="small-text">S'inscrire</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
