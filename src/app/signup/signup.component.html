<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>S'inscrire</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (submit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" [(ngModel)]="utilisateur.nom" name="utilisateurnom" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Pr√©nom</ion-label>
      <ion-input type="text" [(ngModel)]="utilisateur.prenom" name="utilisateurprenom" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="mail" [(ngModel)]="utilisateur.email" name="utilisateuremail" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Mot de Passe</ion-label>
      <ion-input type="text" [(ngModel)]="utilisateur.mdp" name="utilisateurmdp" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="">Date de Naissance</ion-label>
      <ion-input type="date" [(ngModel)]="utilisateur.datenaissance" name="utilisateurdatenaissance" required></ion-input>
    </ion-item>

    <ion-list>
      <ion-radio-group [(ngModel)]="utilisateur.sexe" name="utilisateursexe" value="biff">
        <ion-list-header>
          <ion-label>Sexe</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Homme</ion-label>
          <ion-radio slot="start" value="biff"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Femme</ion-label>
          <ion-radio slot="start" value="griff"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>

    <ion-item>
        <ion-label>Photos</ion-label>
        <ion-input type="file" [(ngModel)]="utilisateur.photoUtilisateur" name="utilisateurphotoUtilisateur" accept="image/png, image/gif, image/jpeg" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
